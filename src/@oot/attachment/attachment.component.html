<div class="w-full flex justify-start mb-3">
    <button type="button" mat-raised-button  (click)="create()"  class="bg-sky-500 text-white"> แนบไฟล์</button>
</div>
<ng-container *ngIf="(datas | async) as datas">
    <ng-container *ngIf="datas.length > 0">
        <div class="grid mt-6">
            <div class="grid-attachment z-10 sticky top-0 grid gap-4 py-2 px-6 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5" >
                <div>
                    Action
                </div>
                <div>
                    File Name
                </div>
                <div>
                    Description
                </div>
                <div>
                    File Size
                </div>
                <div>
                    Last Updated
                </div>
            </div>
        </div>
        <ng-container *ngFor="let data of datas;" >
            <div class="grid-attachment grid items-center gap-4 w-full py-4 px-6  border-b">
                <div class="flex flex-row gap-2">
                    <button  type="button" (click)="edit(data)" type="button">
                        <mat-icon title="Edit" class="material-symbols-outlined">edit_square</mat-icon>
                    </button>
                    <button  type="button" (click)="deleteData(data)" type="button">
                        <mat-icon tile="Delete" class="material-symbols-outlined mt-1">delete</mat-icon>
                    </button>
                </div>
                <div class="truncate">
                    {{data.fileName}}
                </div>
                <div class="truncate">
                    {{data.title}}
                </div>
                <div class="truncate">
                    {{ formatBytes(data.fileSize)}}
                </div>
                <div>
                    {{data.updatedDate | date : 'dd/MM/yyyy HH:mm'}}
                </div>
            </div>
        </ng-container>
    </ng-container>
</ng-container>
<ng-template #noDatas>
    <div class="p-8 sm:p-16  border-t font-semibold tracking-tight text-center">Record not found!</div>
</ng-template>
