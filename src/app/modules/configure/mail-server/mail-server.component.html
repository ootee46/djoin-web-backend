<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card">
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-4 border-b">
        <!-- Title -->
        <div class="text-3xl font-extrabold tracking-tight px-6">Mail Server Configure</div>
    </div>
    <div class="flex flex-col  flex-auto overflow-hidden ">
        <div class="flex flex-auto p-4  overflow-hidden">
            <div class="flex flex-auto bg-gray-100 border p-8 rounded-2xl sm:overflow-y-auto">
                <div class="w-full">
                    <div class="flex flex-row gap-4">
                        <mat-form-field class="flex-1 fuse-mat-no-subscript ">
                            <mat-label>Email Sender</mat-label>
                            <input autocomplete="off" matInput required>
                        </mat-form-field>
                        <mat-form-field class="flex-1">
                            <mat-label>Name of Email</mat-label>
                            <input autocomplete="off" matInput required>
                        </mat-form-field>
                    </div>
                    <div class="flex flex-row gap-4">
                        <mat-form-field class="flex-1">
                            <mat-label>SMTP Host Name</mat-label>
                            <input autocomplete="off" matInput required>
                        </mat-form-field>
                        <mat-form-field class="flex-1">
                            <mat-label>Smtp Port</mat-label>
                            <input autocomplete="off" matInput>
                        </mat-form-field>
                        <mat-slide-toggle class="mr-4 mt-8">SMTP Authen
                        </mat-slide-toggle>
                        <mat-slide-toggle class="mr-4 mt-8">SMTP Secure
                        </mat-slide-toggle>
                    </div>
                    <div class="flex flex-row gap-4">
                        <mat-form-field class="flex-1">
                            <mat-label>Smtp User</mat-label>
                            <input autocomplete="off" matInput>
                        </mat-form-field>
                        <mat-form-field class="flex-1">
                            <mat-label>SMTP Password</mat-label>
                            <input autocomplete="off" matInput>
                        </mat-form-field>
                    </div>
                    <mat-divider class="mb-4"></mat-divider>
                </div>
            </div>

        </div>
        <div class="flex flex-col  h-20 print:hidden">
            <div mat-dialog-actions class="m-0 py-4 px-4 mat-primary bg-gray-50 border-t">
                <button mat-raised-button color="primary" type="button" class="save-button mat-accent">
                    Save
                </button>
            </div>
        </div>
    </div>
