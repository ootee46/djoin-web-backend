<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card">
    <div class="relative flex flex-col gap-4 sm:flex-row flex-0 sm:items-center sm:justify-end pt-4 px-6 border-b">
        <div><button type="button" (click)="export()" mat-raised-button color="primary" class="mb-4"> Export Data </button></div>
    </div>
    <div class="flex flex-auto overflow-hidden">
        <div class="flex flex-col flex-auto sm:mb-0 overflow-hidden sm:overflow-y-auto">
            <ng-container *ngIf="datas">
                <ng-container *ngIf="datas.length > 0; else noDatas">
                    <div class="grid">
                        <div class="z-10 sticky top-0 grid  grid-cols-[minmax(200px,_1fr),minmax(200px,_1fr),60px,130px] gap-4 py-2 px-6 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5">
                            <div >
                                Name
                            </div>
                            <div>
                                Email
                            </div>
                            <div class="text-center">
                                Confirm
                            </div>
                            <div class="text-center">
                                Confirm Date
                            </div>
                        </div>
                        <div>
                            <ng-container *ngFor="let data of datas;">
                                <div class="grid grid-cols-[minmax(200px,_1fr),minmax(200px,_1fr),60px,130px] items-center gap-4 w-full py-4 px-6  border-b ">
                                    <div class="text-truncate">{{data.name}}</div>
                                    <div class="font-truncate">{{data.email}}</div>
                                    <div class="text-center">
                                        <ng-container *ngIf="data.isConfirm === true">
                                            <mat-icon class="text-green-400 icon-size-5 material-symbols-outlined">check</mat-icon>
                                        </ng-container>
                                        <ng-container *ngIf="data.isConfirm === false ">
                                            <mat-icon class="text-gray-400 icon-size-5 material-symbols-outlined">block</mat-icon>
                                        </ng-container>
                                        <ng-container *ngIf="data.isConfirm === null ">N/A </ng-container>
                                    </div>
                                    <div class="text-center">{{data.confirmDate | date : 'dd/MM/yyyy HH:mm'}}</div>
                                </div>
                            </ng-container>
                        </div>
                    </div>
                </ng-container>
            </ng-container>
            <ng-template #noDatas>
                <div class="p-8 sm:p-16  border-t font-semibold tracking-tight text-center">Record not found!</div>
            </ng-template>
        </div>
    </div>
</div>
