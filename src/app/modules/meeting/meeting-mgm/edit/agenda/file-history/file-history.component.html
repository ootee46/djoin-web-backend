<div class="flex flex-col h-full">
  <mat-toolbar matDialogTitle class="bg-sky-700 text-white m-0">
    <mat-toolbar-row clas="flex flex-row w-full">
      <span class="title dialog-title flex-1">Attachment Histories</span>
      <button class="items-end text-white" type="button" mat-icon-button (click)="close()" aria-label="Close dialog">
        <mat-icon class="text-white material-symbols-outlined">close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <div mat-dialog-content class=" m-0  flex-1">
    <div class="grid">
      <div class="z-10 sticky top-0 grid items-center grid-cols-[minmax(200px,_1fr)_140px_200px_180px]  gap-4 py-2 px-6 shadow text-md font-semibold text-secondary bg-gray-50">
        <div>
          File Name
        </div>
        <div>
          Action
        </div>
        <div>
          User
        </div>
        <div>
          Date
        </div>
      </div>
      <div *ngFor="let item of datas" class="grid grid-cols-[minmax(200px,_1fr)_140px_200px_180px] items-center gap-4 w-full py-2 px-6  border-b">
        <div>
          <a class="cursor-pointer" *ngIf="item.fileUrl" [openFile]="item.fileUrl"><u>{{item.fileName}}</u></a>
          <span *ngIf="!item.fileUrl">{{item.fileName}}</span>
        </div>
        <div>
          <span *ngIf="item.action === 1">Add</span>
          <span *ngIf="item.action === 2">Delete</span>
          <span *ngIf="item.action === 3">Replace</span>
          <span *ngIf="item.action === 4">Replace with Anotation</span>
        </div>
        <div>
          {{item.createdUser}}
        </div>
        <div>
          {{item.createdDate | date : 'dd/MM/yyyy HH:mm'}}
        </div>
      </div>
    </div>
  </div>
</div>
