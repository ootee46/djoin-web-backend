<div class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0">
    <div class="md:flex md:items-center md:justify-end w-full sm:w-auto md:h-full md:w-1/2 py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo -->
            <div class=" text-center flex justify-center">
                <div class="w-40"><img src="assets/logo/logo-on-white.jpg"></div>
            </div>

            <!-- Title -->
            <div class="mt-4 text-4xl font-extrabold tracking-tight leading-tight">Sign in</div>

            <!-- Alert -->
            <fuse-alert
                class="mt-8 -mb-4"
                *ngIf="showAlert"
                [appearance]="'outline'"
                [showIcon]="false"
                [type]="alert.type"
                [@shake]="alert.type === 'error'">
                {{alert.message}}
            </fuse-alert>

            <!-- Sign in form -->
            <form
                class="mt-8"
                [formGroup]="signInForm"
                #signInNgForm="ngForm">

                <!-- Username field -->
                <mat-form-field class="w-full" *ngIf="(customers$ | async) as customers">
                    <mat-label>Site Name</mat-label>
                    <mat-select placeholder="Select Site Name" id="siteId"  [formControlName]="'siteId'">
                        <mat-option [value]="item.id" *ngFor="let item of customers">{{item.customerName}}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="signInForm.get('siteId').hasError('required')">
                       Site Name is required
                    </mat-error>
                </mat-form-field>


                <!-- Username field -->
                <mat-form-field class="w-full">
                    <mat-label>Username or Email Address</mat-label>
                    <input
                        id="userName"
                        matInput
                        [formControlName]="'userName'">
                    <mat-error *ngIf="signInForm.get('userName').hasError('required')">
                        Username or Email  address is required
                    </mat-error>
                </mat-form-field>

                <!-- Password field -->
                <mat-form-field class="w-full">
                    <mat-label>Password</mat-label>
                    <input
                        id="password"
                        matInput
                        type="password"
                        [formControlName]="'password'"
                        #passwordField>
                    <button
                        mat-icon-button
                        type="button"
                        (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                        matSuffix>
                        <mat-icon
                            class="icon-size-5 material-symbols-outlined"
                            *ngIf="passwordField.type === 'password'"
                            >visibility</mat-icon>
                        <mat-icon
                            class="icon-size-5 material-symbols-outlined"
                            *ngIf="passwordField.type === 'text'"
                            >visibility_off</mat-icon>
                    </button>
                    <mat-error>
                        Password is required
                    </mat-error>
                </mat-form-field>

                <!-- Submit button -->
          
                <button
                    class="fuse-mat-button-large w-full mt-6"
                    mat-flat-button
                    [color]="'primary'"
                    [disabled]="signInForm.disabled"
                    (click)="signIn()">
                    <mat-icon class="icon-size-5 material-symbols-outlined">lock</mat-icon>
                    <span *ngIf="!signInForm.disabled" class="ml-2">
                        Sign in
                    </span>
                    
                    <mat-progress-spinner
                        *ngIf="signInForm.disabled"
                        [diameter]="24"
                        [mode]="'indeterminate'"></mat-progress-spinner>
                </button>

            </form>
        </div>
    </div>
    <div class="relative hidden md:flex flex-auto items-center justify-center w-1/2 h-full p-16 lg:px-28 overflow-hidden bg-sky-700 ">
        <!-- Background - @formatter:off -->
        <!-- Dots -->
        <svg class="absolute -top-16 -right-16 text-gray-700"
             viewBox="0 0 220 192" width="220" height="192" fill="none">
            <defs>
                <pattern id="837c3e70-6c3a-44e6-8854-cc48c737b659" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                    <rect x="0" y="0" width="4" height="4" fill="currentColor"></rect>
                </pattern>
            </defs>
            <rect width="220" height="192" fill="url(#837c3e70-6c3a-44e6-8854-cc48c737b659)"></rect>
        </svg>
        <!-- @formatter:on -->
        <!-- Content -->
        <div class="z-10 relative w-full ">
            <div class=" font-bold leading-none text-gray-100 text-center">
                <div class=" text-center flex justify-center">
                    <div class="w-40"><img src="assets/logo/logo-white.png"></div>
                </div>
                <div class="mt-4 text-3xl">Smart Platform for Executive Meeting</div>
            </div>
            <div class="mt-6 text-lg tracking-tight leading-6 text-gray-400">

            </div>
        </div>
    </div>
</div>
